{% extends "base.html" %}

{% set active_page = active_page|default('dashboard') -%}

{% block title %}Token management{% endblock %}

{% block content %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Token management</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-10">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <colgroup>
                   <col span="1" style="width: 80%;">
                   <col span="1" style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Actions</th>
                    </tr>
                    {% for token in tokens %}
                    <tr>
                        <td>{{token}}</td>
                        <!-- <td><button class="btn btn-danger">Delete</button></td> -->
                        <td><a href="/tokens/{{token}}/delete">Delete</a></td>
                    </tr>
                    {% endfor %}
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    </div>
    <!-- /.col-lg-12 -->
</div>

{% endblock %}
